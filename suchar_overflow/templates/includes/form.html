{% for field in form %}
  <div class="mb-3">
    <label for="{{ field.id_for_label }}"
           class="form-label fw-medium mb-1 d-block">{{ field.label }}</label>
    {{ field }}
    {% if field.help_text %}<div class="form-text text-muted small mt-1">{{ field.help_text }}</div>{% endif %}
    {% if field.errors %}
      <div class="text-danger small mt-1">
        {% for error in field.errors %}{{ error }}{% endfor %}
      </div>
    {% endif %}
  </div>
{% endfor %}
