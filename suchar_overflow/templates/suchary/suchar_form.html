{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Dodaj Suchara
{% endblock title %}
{% block content %}
  <div class="row justify-content-center py-5">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <div class="avatar bg-light rounded-circle p-3 d-inline-block mb-3 text-primary">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="32"
                   height="32"
                   fill="currentColor"
                   class="bi bi-pencil-fill"
                   viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
              </svg>
            </div>
            <h2 class="fw-bold">Dodaj Suchara</h2>
            <p class="text-muted">Podziel się swoją mądrością (lub jej brakiem).</p>
          </div>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Opublikuj Suchara</button>
              <a href="{% url 'suchary:list' %}" class="btn btn-light btn-lg">Anuluj</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
