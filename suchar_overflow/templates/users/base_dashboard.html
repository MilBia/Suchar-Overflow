{% extends "base.html" %}

{% load static %}

{% block content %}
  <div class="container py-4">
    <div class="row g-4">
      <!-- Sidebar -->
      <div class="col-lg-3">
        <div class="card shadow-sm border-0 sticky-top sticky-sidebar">
          <div class="card-body p-0">
            <div class="list-group list-group-flush rounded-3">
              <div class="p-3 border-bottom bg-light">
                <span class="text-uppercase small fw-bold text-muted">Twoje Konto</span>
              </div>
              <a href="{% url 'users:detail' request.user.username %}"
                 class="list-group-item list-group-item-action p-3 {% if request.resolver_match.view_name == 'users:detail' %}active{% endif %}">
                <i class="bi bi-person-circle me-2"></i> Profil
              </a>
              <a href="{% url 'users:update' %}"
                 class="list-group-item list-group-item-action p-3 {% if request.resolver_match.view_name == 'users:update' %}active{% endif %}">
                <i class="bi bi-pencil-square me-2"></i> Edytuj Profil
              </a>
              <a href="{% url 'account_email' %}"
                 class="list-group-item list-group-item-action p-3 {% if request.resolver_match.view_name == 'account_email' %}active{% endif %}">
                <i class="bi bi-envelope me-2"></i> Adres E-mail
              </a>
              <div class="p-3 border-bottom border-top bg-light mt-2">
                <span class="text-uppercase small fw-bold text-muted">Bezpieczeństwo</span>
              </div>
              <a href="{% url 'account_change_password' %}"
                 class="list-group-item list-group-item-action p-3 {% if request.resolver_match.view_name == 'account_change_password' %}active{% endif %}">
                <i class="bi bi-key me-2"></i> Zmień Hasło
              </a>
              <a href="{% url 'mfa_index' %}"
                 class="list-group-item list-group-item-action p-3 {% if request.resolver_match.view_name == 'mfa_index' %}active{% endif %}">
                <i class="bi bi-shield-lock me-2"></i> Uwierzytelnianie (MFA)
              </a>
              <a href="{% url 'account_logout' %}"
                 class="list-group-item list-group-item-action p-3 text-danger">
                <i class="bi bi-box-arrow-right me-2"></i> Wyloguj
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Content Area -->
      <div class="col-lg-9">
        {% block dashboard_content %}
        {% endblock dashboard_content %}
      </div>
    </div>
  </div>
{% endblock content %}
