{% extends "base.html" %}

{% load i18n %}

{% block title %}
  {% translate "Password Changed" %}
{% endblock title %}

{% block content %}
  <div class="container d-flex justify-content-center">
    <div class="col-md-6">
      <h1>{% translate "Password Changed" %}</h1>
      <p>{% translate "Your password was changed successfully." %}</p>
      <a href="{% url 'users:detail' request.user.username %}"
         class="btn btn-primary">{% translate "Back to Profile" %}</a>
    </div>
  </div>
{% endblock content %}
